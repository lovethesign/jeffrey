# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# PseudoElement

files:
  include: src/styles/**/*.scss
  ignore:
    - src/styles/_generated/**
options:
  formatter: stylish
  merge-default-rules: false
rules:
  class-name-format:
    - 2
    - convention: hyphenatedbem
  function-name-format:
    - 2
    - convention: ^([\.\%]?[a-z]*[-]?[a-z0-9\-]*)(\.[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(--[a-z0-9]*[-]?[a-z0-9\-]*)?(\:[a-z]*)*$
      convention-explanation: should follow hyphenatedbem convention too
  id-name-format:
    - 2
    - convention: hyphenatedbem
  indentation:
    - 2
    - size: 4
  mixin-name-format:
    - 2
    - convention: ^([\.\%]?[a-z]*[-]?[a-z0-9\-]*)(\.[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(--[a-z0-9]*[-]?[a-z0-9\-]*)?(\:[a-z]*)*$
      convention-explanation: should follow hyphenatedbem convention too
  placeholder-name-format:
    - 2
    - convention: hyphenatedbem
  property-sort-order:
    - 2
    - order: smacss
  quotes:
    - 2
    - style: double
  variable-name-format:
    - 2
    - convention: ^([\.\%]?[a-z]*[-]?[a-z0-9\-]*)(\.[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(--[a-z0-9]*[-]?[a-z0-9\-]*)?(\:[a-z]*)*$
      convention-explanation: hould follow hyphenatedbem convention too
